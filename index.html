<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Task List</title>
</head>

<body>
  <style>
    .app {
  }
  </style>
  <div class="container app">
    <div class="row">
      <div class="col s12">
        <div id="main" class="card hoverable">
          <div class="card-content light-blue accent-3">
            <span class="card-title white-text">Task List</span>
            <div class="row">
              <div class="input-field col s12">
                <input type="text" name="task" id="task" value="" class="autocomplete white-text">
                <label for="task" class="white-text">New Task</label>
              </div>
            </div>
            <button class="btn waves-effect waves-light" type="button" name="action" id="addTask">Submit
              <i class="material-icons right">control_point</i>
            </button>
          </div>
          <div class="card-action">
            <h5 id="task-title">Tasks</h5>
            <ul class="collection">
              <!-- <li class="collection-item">
                List Item
                <a href="#" class="delete-item secondary-content">
                  <i class=""></i>
                </a>
              </li> 
              INSERT ELEMENT HERE -->
            </ul>
            <button class="btn waves-effect waves-light clear-tasks" type="button" name="action" id="addTask">Clear
              Tasks
              <i class="material-icons right">remove_circle_outline</i>
            </button>
          </div>

        </div>
      </div>
    </div>
    <div>&copy; Gian Gonzaga 2018</div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
