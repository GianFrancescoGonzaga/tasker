<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Task List</title>
</head>

<body>
    <div id="modal1" class="modal">
        <div class="modal-content">
          <h4>Modal Header</h4>
          <p>A bunch of text</p>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
        </div>
      </div>
  <div class="container">
    <div class="row">
      <div class="col s12">
        <div id="main" class="card activator">
          <div class="card-content grey lighten-4">
            <span class="card-title">Task List</span>
            <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="task" id="task" value="" class="autocomplete">
                  <label for="task">New Task</label>
                </div>
            </div>
            <button class="btn waves-effect waves-light" type="button" name="action" id="addTask">Submit
              <i class="material-icons right">control_point</i>
            </button>
          </div>
          <div class="card-action">
            <h5 id="task-title">Tasks</h5>
            <ul class="collection">
              <!-- <li class="collection-item">
                List Item
                <a href="#" class="delete-item secondary-content">
                  <i class=""></i>
                </a>
              </li> 
              INSERT ELEMENT HERE -->
            </ul>
            <button class="btn waves-effect waves-light clear-tasks" type="button" name="action" id="addTask">Clear
              Tasks
              <i class="material-icons right">remove_circle_outline</i>
            </button>
          </div>
        
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
